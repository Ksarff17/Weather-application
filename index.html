<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="city-search-form">
          <div class="row">
            <div class="location-form">
              <input type="text" id="city" placeholder="Enter city name" />
              <input class="btn btn-primary" type="submit" value="Search" />
              <button
                type="button"
                class="btn btn-success"
                id="geolocationButton"
              >
                Use Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="cityDisplay">
          <ul>
            <li id="current-location">Milwaukee</li>
            <li id="todays-date">Thursday, 8:00pm</li>
          </ul>
          <div class="temperature">
            <span id="currentTemp"></span>
            <span id="tempConversion">
              <a href="" id="celsiusTemp">C</a>|
              <a href="" id="fahrenheitTemp">F</a></span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Fri.</label>
              <label for="image">⛅️</label>
              <label for="temp">49°</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Sat.</label>
              <label for="image">🌬</label>
              <label for="temp">28°</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Sun.</label>
              <label for="image">⛅️</label>
              <label for="temp">41°</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Mon.</label>
              <label for="image">☁️</label>
              <label for="temp">41°</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Tue.</label>
              <label for="image">⛅️</label>
              <label for="temp">36°</label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <label for="date">Wed.</label>
              <label for="image">⛅️</label>
              <label for="temp">36°</label>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/Ksarff17/Weather-application"
          >Open-source code</a
        >
        by Katie Sarff
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
