<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-search-form">
          <div class="row">
            <div class="location-form">
              <input
                type="text"
                id="city"
                placeholder="Enter city name"
                autocomplete="off"
              />
              <input class="btn btn-primary" type="submit" value="Search" />
              <button
                type="button"
                class="btn btn-success"
                id="geolocationButton"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="cityDisplay">
          <ul>
            <li id="current-location"></li>
            <li id="todays-date"></li>
            <li id="description"></li>
          </ul>
          <div class="row" id="temperature">
            <div class="col-6">
              <img src="" alt="" id="icon" /><span id="currentTemp"></span
              ><span id="tempUnit">Â°F</span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="windSpeed"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p>
        <a
          href="https://github.com/Ksarff17/Weather-application"
          target="_blank"
          >Open-source code</a
        >
        by Katie Sarff
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
